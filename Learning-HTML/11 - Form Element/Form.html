<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input id="name" type="text" name="name" placeholder="write your name" required/>

            <br />
            <br />

            <label for="email">Email: </label>
            <input id="email" type="email" name="email" placeholder="write your email" required/>
        </div>

        <br />

        <div>
            Sex: 
            <input type="radio" id="male" name="sex" checked/>
            <label for="male">Male</label>

            <input type="radio" id="female" name="sex" />
            <label for="female">Female</label>
        </div>

        <br />

        <div>
            <label for="country">Country: </label> 
            <select id="country">
                <option value="" selected>Select an option</option>
                <option value="India">India</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Bangaldesh">Bangaldesh</option>
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
            </select>
        </div>

        <br />

        <div>
            <label for="feedback">Message:</label>
            <br />
            <textarea id="feedback" rows="5" cols="40" placeholder="enter your feedback....."></textarea>
        </div>

        <br />

        <div>
            Rate us out of 5: 
            <br />

            <input type="radio" id="1" name="rating"/>
            <label for="1">1</label>
            <br />

            <input type="radio" id="2" name="rating"/>
            <label for="2">2</label>
            <br />

            <input type="radio" id="3" name="rating"/>
            <label for="3">3</label>
            <br />

            <input type="radio" id="4" name="rating"/>
            <label for="4">4</label>
            <br />

            <input type="radio" id="5" name="rating" checked/>
            <label for="5">5</label>
            <br />
        </div> 

        <br />

        <div>
            <input id="subscribed" type="checkbox" name="subscribed" />
            <label for="subscribed">Subscribe?</label>
        </div>

        <br />

        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
